<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 연습 문제</title>
</head>
    <body>
        <form action="submit" class="납품 요청 폼">
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>납품자명 : <input type="text"></li>
                    <br>
                    <li>email : <input type="email" placeholder="answer@naver.com"></li>
                    <br>
                    <li>홈페이지 : <input type="url" value="https://"></li>
                    <br>
                    <li>
                        지역 : 
                        <select name="area">
                            <option value="soeul">서울</option>
                            <option value="incheon">인천</option>
                            <option value="busan" selected>부산</option>
                        </select>
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input type="text"></li>
                    <br>
                    <li>상품수량 : <input type="number" placeholder="최소 100" min="100"></li>
                    <br>
                    <li>상품등급 : <input type="range"></li>
                    <br>
                    <li>
                        기타사항 : 
                        <textarea rows="5"></textarea>
                    </li>
                    <br>
                </ul>
            </fieldset>

            <br>

            <button type="submit">send message</button>
        </form>
    </body>
</html>
