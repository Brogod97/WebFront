<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>horror-game</title>

    <style>
      #horror {
        width: 300px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
      }

      .love {
        background-color: red;
        color: white;
        font-size: 18px;
        font-weight: bold;
        font-family: "궁서";
      }

      .stop {
        background-color: black;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="horror">나에게 마우스를 올려봐</div>

    <script>
      const horror = document.getElementById("horror");
      let count = 0;
      let love = "";

      horror.addEventListener("mouseover", function () {
        count++;

        horror.classList.add("love");

        love += "사랑해";
        horror.innerText = love;

        if (count > 10) {
          horror.innerText = "그만해!!!";
          horror.classList.add("stop");
        }
      });
    </script>
  </body>
</html>
