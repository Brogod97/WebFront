<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
      }

      .container {
        display: flex;
      }

      .box {
        width: 150px;
        height: 150px;
        border: 1px solid black;
      }

      .colorInput {
        width: 150px;
      }
    </style>

    <title>00_트랜지션색깔박스</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div id="box1" class="box"></div>
        <input id="colorInput1" class="colorInput" type="text" />
      </div>
      <div>
        <div id="box2" class="box"></div>
        <input id="colorInput2" class="colorInput" type="text" />
      </div>
      <div>
        <div id="box3" class="box"></div>
        <input id="colorInput3" class="colorInput" type="text" />
      </div>
      <div>
        <div id="box4" class="box"></div>
        <input id="colorInput4" class="colorInput" type="text" />
      </div>
      <div>
        <div id="box5" class="box"></div>
        <input id="colorInput5" class="colorInput" type="text" />
      </div>
    </div>

    <br />

    현재 transition-duration : <span id="second">5</span>초 <br /><br />

    transition-duration 변경 : <input id="durationInput" type="text" />
    <button id="changeBtn">변경</button>

    <br /><br />

    <button id="reset">초기화</button>

    <script>
      const durationInput = document.getElementById("durationInput");
      let durationTime = 5;

      // transition-duration 입력 값(지속시간) 저장
      document
        .getElementById("changeBtn")
        .addEventListener("click", function () {
          durationTime = durationInput.value;
          document.getElementById("second").innerText = durationTime;
        });

      // box 색상명 입력 시 변경
      document
        .getElementById("colorInput1")
        .addEventListener("keyup", function () {
          const box1 = document.getElementById("box1");

          box1.style.transitionDuration = `${durationTime}s`;
          box1.style.backgroundColor = this.value;
          this.style.color = this.value;
        });
      document
        .getElementById("colorInput2")
        .addEventListener("keyup", function () {
          const box2 = document.getElementById("box2");

          box2.style.transitionDuration = `${durationTime}s`;
          box2.style.backgroundColor = this.value;
          this.style.color = this.value;
        });
      document
        .getElementById("colorInput3")
        .addEventListener("keyup", function () {
          const box3 = document.getElementById("box3");

          box3.style.transitionDuration = `${durationTime}s`;
          box3.style.backgroundColor = this.value;
          this.style.color = this.value;
        });
      document
        .getElementById("colorInput4")
        .addEventListener("keyup", function () {
          const box4 = document.getElementById("box4");

          box4.style.transitionDuration = `${durationTime}s`;
          box4.style.backgroundColor = this.value;
          this.style.color = this.value;
        });
      document
        .getElementById("colorInput5")
        .addEventListener("keyup", function () {
          const box5 = document.getElementById("box5");

          box5.style.transitionDuration = `${durationTime}s`;
          box5.style.backgroundColor = this.value;
          this.style.color = this.value;
        });

      // 초기화 버튼
      document.getElementById("reset").addEventListener("click", function () {
        durationTime = 0;

        const boxList = document.querySelectorAll(".box");

        for (let i = 0; i < boxList.length; i++) {
          boxList[i].style.backgroundColor = "";
        }
      });
    </script>
  </body>
</html>
