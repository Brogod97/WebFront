<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 연습 문제</title>
</head>
    <body>
        <form>
            고객명 : <input type="text"> 
            <br><br>
            전화번호 : <input type="tel"> 
            <br><br>
            E-mail : <input type="email">
            <br><br>
            피자 선택 : 
            <select>
                <option value="0" selected>피자를 선택하세요</option>
                <option value="1">피자1</option>
                <option value="2">피자2</option>
                <option value="3">피자3</option>
                <option value="4">피자4</option>
                <option value="5">피자5</option>
            </select>

            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" id="small" name="size"> <label for="small">Samll</label>
                <br><br>
                <input type="radio" id="medium" name="size"> <label for="medium">Medium</label>
                <br><br>
                <input type="radio" id="large" name="size"> <label for="large">Large</label>
                <br><br>
            </fieldset>

            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" id="bacon" name="topping"> <label for="bacon">베이컨</label>
                <br><br>
                <input type="checkbox" id="cheeze" name="topping"> <label for="cheeze">치즈</label>
                <br><br>
                <input type="checkbox" id="onion" name="topping"> <label for="onion">양파</label>
                <br><br>
                <input type="checkbox" id="mushroom" name="topping"> <label for="mushroom">버섯</label>
                <br><br>
            </fieldset>
            <br><br>

            희망배송시간 : <input type="time">
            <br><br>

            배송시 요청사항 : <textarea rows="3"></textarea>
            <br><br>

            <button>주문하기</button>
        </form>
    </body>
</html>
