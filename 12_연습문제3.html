<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 연습 문제</title>
</head>
    <body>
        <h1>회원가입</h1>

        <form action="submit">
            <fieldset>
                <legend>필수 입력 사항</legend>

                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <button type="submit">중복 확인</button>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="text" size="30px" placeholder="영문, 숫자, 특수문자 포함 8자 이상" minlength="8">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input type="text" size="30px" minlength="8">
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <select>
                                <option value="@naver.com">@naver.com</option>
                                <option value="@google.com">@google.com</option>
                                <option value="@nate.com">@nate.com</option>
                                <option selected>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file"> <br><br>                
                성별 : 
                    <input type="radio" id="male" name="gender" checked> <label for="male">남자</label>
                    <input type="radio" id="female" name="gender"> <label for="female">여자</label>
                    <br><br>       
                생년월일 : <input type="date"> <br><br>

                취미
                <br>
                <input type="checkbox" id="baseball"><label for="baseball">야구</label>
                <input type="checkbox" id="basketball"><label for="basketball">농구</label>
                <input type="checkbox" id="soccer"><label for="soccer">축구</label>
                <br>
                <input type="checkbox" id="study" checked><label for="study">공부</label>
                <input type="checkbox" id="music"><label for="music">음악감상</label>
                <br>
                <input type="checkbox" id="etc">
                    <label for="etc">기타</label>
                    <input type="text">
                <br><br>
                자기소개 
                <br>
                <textarea cols="100%" rows="10" style="resize: none"></textarea>
            </fieldset>
            <br>

            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </form>
    </body>
</html>
